{% extends 'base.html' %}
{% block title %}Log out{% endblock %}
{% block content %}
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, log me out</button>
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>
{% endblock %}
