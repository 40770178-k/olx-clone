<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
</head>
<body>
    <header>
        <h1>Logout</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'item_list' %}">Browse Items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Are you sure you want to log out?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, log me out</button>
        </form>
        <p><a href="{% url 'home' %}">Cancel</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Marketplace. All rights reserved.</p>
    </footer>
</html>
