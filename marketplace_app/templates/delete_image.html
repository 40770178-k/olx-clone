{% extends 'base.html' %}

{% block title %}Delete Image{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Delete Image</h2>
        
        <div class="alert alert-warning">
            <strong>Warning:</strong> Are you sure you want to delete this image? This action cannot be undone.
        </div>
        
        <div class="mb-3">
            <img src="{{ object.image.url }}" alt="Image to delete" class="img-fluid rounded border" style="max-height: 300px;">
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Yes, Delete Image</button>
                <a href="{% url 'item_detail' object.item.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
